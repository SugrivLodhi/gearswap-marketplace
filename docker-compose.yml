version: '3.9'

services:
  # ── Redis ──────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: gearswap-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    # Enable AOF persistence so jobs survive Redis restarts
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MongoDB ────────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: gearswap-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: gearswap
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── API Server ─────────────────────────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gearswap-api
    restart: unless-stopped
    ports:
      - '4000:4000'
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URI: mongodb://mongo:27017/gearswap
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    command: node dist/index.js

  # ── Worker Process ─────────────────────────────────────────────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gearswap-worker
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URI: mongodb://mongo:27017/gearswap
      WORKER_EMAIL_CONCURRENCY: 5
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    # Worker runs the worker entry point, NOT the API server
    command: node dist/workers/index.js

volumes:
  redis_data:
  mongo_data:
